<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pod-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-Running { background-color: #28a745; }
        .status-Pending { background-color: #ffc107; }
        .status-Failed { background-color: #dc3545; }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        .refresh-time {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fa fa-database"></i> DFS Monitoring Dashboard
            </span>
            <span class="navbar-text refresh-time" id="lastUpdated">
                Last updated: Never
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Storage Overview -->
            <div class="col-md-4 mb-4">
                <div class="card status-card h-100">
                    <div class="card-header bg-primary text-white">
                        <i class="fa fa-hdd-o"></i> Storage Overview
                    </div>
                    <div class="card-body" id="storageMetrics">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pod Status -->
            <div class="col-md-8 mb-4">
                <div class="card status-card h-100">
                    <div class="card-header bg-success text-white">
                        <i class="fa fa-server"></i> Pod Status
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Pod Name</th>
                                        <th>Status</th>
                                        <th>IP</th>
                                        <th>Node</th>
                                        <th>Start Time</th>
                                    </tr>
                                </thead>
                                <tbody id="podMetrics">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // Update Pod Metrics
                    const podMetricsHtml = data.pods.map(pod => `
                        <tr>
                            <td>${pod.name}</td>
                            <td>
                                <span class="pod-status status-${pod.status}"></span>
                                ${pod.status}
                            </td>
                            <td>${pod.ip || 'N/A'}</td>
                            <td>${pod.node || 'N/A'}</td>
                            <td>${pod.start_time}</td>
                        </tr>
                    `).join('');
                    document.getElementById('podMetrics').innerHTML = podMetricsHtml;

                    // Update Storage Metrics
                    const storageHtml = `
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="metric-value">${data.storage.total_storage}</div>
                                <div class="text-muted">Total Storage</div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-value">${data.storage.used_storage}</div>
                                <div class="text-muted">Used Storage</div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-value">${data.storage.available_storage}</div>
                                <div class="text-muted">Available</div>
                            </div>
                        </div>
                    `;
                    document.getElementById('storageMetrics').innerHTML = storageHtml;

                    // Update timestamp
                    document.getElementById('lastUpdated').textContent = `Last updated: ${data.timestamp}`;
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                });
        }

        // Update metrics every 10 seconds
        updateMetrics();
        setInterval(updateMetrics, 10000);
    </script>
</body>
</html>
