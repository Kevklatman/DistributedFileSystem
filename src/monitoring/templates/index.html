<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .refresh-time {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .storage-metric {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .pod-status-running {
            color: #198754;
        }

        .pod-status-error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">DFS Monitoring Dashboard</span>
            <span id="lastUpdated" class="navbar-text refresh-time">Last updated: Never</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Storage Overview Card -->
            <div class="col-md-4 mb-4">
                <div class="card status-card h-100">
                    <div class="card-header bg-primary text-white">
                        Storage Overview
                    </div>
                    <div id="storageMetrics" class="card-body">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pod Status Card -->
            <div class="col-md-8 mb-4">
                <div class="card status-card h-100">
                    <div class="card-header bg-success text-white">
                        Pod Status
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Pod Name</th>
                                        <th>Status</th>
                                        <th>IP</th>
                                        <th>Node</th>
                                        <th>Start Time</th>
                                    </tr>
                                </thead>
                                <tbody id="podStatus">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // Update storage metrics
                    const storageHtml = `
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="text-muted">Total Storage</div>
                                    <div class="storage-metric">${data.storage.total_storage}</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="text-muted">Used Storage</div>
                                    <div class="storage-metric">${data.storage.used_storage}</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="text-muted">Available</div>
                                    <div class="storage-metric">${data.storage.available_storage}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('storageMetrics').innerHTML = storageHtml;

                    // Update pod status
                    const podStatusHtml = data.pods.map(pod => `
                        <tr>
                            <td>${pod.name}</td>
                            <td class="${pod.status === 'Running' ? 'pod-status-running' : 'pod-status-error'}">
                                ${pod.status}
                            </td>
                            <td>${pod.ip || 'N/A'}</td>
                            <td>${pod.node || 'N/A'}</td>
                            <td>${pod.start_time}</td>
                        </tr>
                    `).join('');
                    document.getElementById('podStatus').innerHTML = podStatusHtml;

                    // Update last refresh time
                    document.getElementById('lastUpdated').textContent = `Last updated: ${data.timestamp}`;
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }

        // Update dashboard immediately and every 10 seconds
        updateDashboard();
        setInterval(updateDashboard, 10000);
    </script>
</body>

</html>
