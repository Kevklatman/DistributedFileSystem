<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed File System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Distributed File System</h1>
        
        <!-- Create Bucket Form -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="newBucketName" class="form-control" placeholder="Enter bucket name">
                <button onclick="createBucket()" class="btn btn-primary">Create Bucket</button>
            </div>
        </div>

        <!-- Bucket List -->
        <div class="row">
            <div class="col-md-4">
                <h3>Buckets</h3>
                <div id="bucketList" class="list-group"></div>
            </div>
            <div class="col-md-8">
                <div id="welcomeMessage">
                    <h3>Welcome!</h3>
                    <p>Select a bucket from the list or create a new one to get started.</p>
                </div>
                <div id="objectList" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 id="currentBucketName"></h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="versioningSwitch">
                            <label class="form-check-label" for="versioningSwitch">Versioning</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fileUpload" class="form-control" multiple>
                    </div>
                    <div class="list-group" id="objectListContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Version Modal -->
    <div class="modal fade" id="versionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Object Versions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="versionList" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
