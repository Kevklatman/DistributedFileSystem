apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dfs-production

resources:
- ../../base
- namespace.yaml
- aws-ebs-storage-class.yaml

patches:
- path: service-patch.yaml
- path: storage-class-patch.yaml

patches:
- target:
    kind: ConfigMap
    name: dfs-config
  patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: dfs-config
    data:
      ENVIRONMENT: production
  
secretGenerator:
- name: cloud-credentials
  files:
  - cloud-credentials.yaml

commonLabels:
  environment: production
