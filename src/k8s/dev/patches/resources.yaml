apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfs-core
spec:
  template:
    spec:
      containers:
      - name: dfs-core
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfs-edge
spec:
  template:
    spec:
      containers:
      - name: dfs-edge
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
