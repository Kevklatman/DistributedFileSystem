apiVersion: v1
kind: Service
metadata:
  name: dfs-storage-service
  labels:
    app: dfs-storage-node
spec:
  selector:
    app: dfs-storage-node
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9091
      targetPort: 9091
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: dfs-core-service
  labels:
    app: dfs-core
spec:
  selector:
    app: dfs-core  # Changed from dfs-node to match pod labels
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
