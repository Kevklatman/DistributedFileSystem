apiVersion: 1

providers:
  - name: 'DFS Dashboards'
    orgId: 1
    folder: 'DFS'
    folderUid: 'dfs'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
